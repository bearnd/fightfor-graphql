---

app_fightfor_graphql:

  # Application user settings.
  user: ffgraphql
  group: ffgraphql

  # Application directories.
  config_dir: /etc/fightfor-graphql
  share_dir: /usr/local/share/fightfor-graphql
  run_dir: /var/run/fightfor-graphql
  log_dir: /var/log/fightfor-graphql
  virtual_env_dir: /usr/local/share/fightfor-graphql/venvs/fightfor-graphql

  # Gunicorn Configuration Settings.
  gunicorn:
    host: "0.0.0.0"
    port: 5555
    workers: 1
    threads: 1
    worker_class: sync
    timeout: 60

  # Application Configuration Settings.
  config:

    dev:
      # General Settings.
      logger_level: DEBUG

      # PostgreSQL Server Configuration Settings.
      sql_host: "192.168.0.12"
      sql_port: 5432
      sql_username: "ffgraphql"
      sql_password: "zI7indC309irKG8S76BQnGScKo0fDpdPC84rroMA"
      sql_db: "fightfor"

      # GraphiQL Settings.
      do_enable_graphiql: True
      path_graphiql: "/home/vagrant/graphiql"

    prod:
      # General Settings.
      logger_level: INFO

      # PostgreSQL Server Configuration Settings.
      sql_host: "localhost"
      sql_port: 5432
      sql_username: "ffgraphql"
      sql_password: "zI7indC309irKG8S76BQnGScKo0fDpdPC84rroMA"
      sql_db: "fightfor"

      # GraphiQL Settings.
      do_enable_graphiql: False
